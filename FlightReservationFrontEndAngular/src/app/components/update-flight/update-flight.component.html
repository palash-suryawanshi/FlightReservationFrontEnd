<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <section style="background-color: rgb(196, 255, 200);">
                <div class="container col-md-6" style="text-align: center">
                    <h1 style="color:rgb(4, 68, 9);">Add Flights</h1>
                    <form [formGroup]='myForm'>
                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">FlightName</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="flightName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">FlightDate</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="flightDate">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">FlightTime</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="flightTime">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">Origin</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="origin">
                        </div>


                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="destination">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">BusinessClassFare</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="businessClassFare">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput" class="form-label">EconomyClassFare</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                formControlName="economyClassFare">
                        </div>
